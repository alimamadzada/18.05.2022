<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat";
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-5">Hi, what is your plan today?</h1>
        <div class="row mb-5">
            <div class="col-md-8">
                <input type="text" class="form-control task-title" placeholder="Task">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success d-block w-100
                        add-task">Add Task!</button>
                <button type="submit" class="btn btn-success d-block my-3
                        w-100
                        delete-task">Delete all Tasks!</button>
            </div>
        </div>
        <div class="tasks" test="mamed">
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
